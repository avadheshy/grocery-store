<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Grocery store</title>
</head>

<body style="background-color: rgb(227, 227, 153) ;">
    <div class="navbar"
        style="background-color: rgb(67, 221, 235); display:flex ;justify-content:space-between;padding:10px;">
        <a href="/">
            <h1>Grocery-Store</h1>
        </a>
        <form action="" style="display:flex; height:30px; margin-top: 15px;">
            <input type="text" name="" id="search" placeholder="search"><br>
            <button type="submit">submit</button>
        </form>
        <a href="#">
            <h3>login</h3>
        </a>
        <a href="/cart"><img src="/static/img/shopping-cart.png" alt="cart"></a>
    </div>
    <div class="navbar"
        style="background-color: rgb(255, 255, 255); display:flex ;justify-content:space-between;padding:10px;">
        <a href="#">product type 1</a>
        <a href="#">product type 2</a>
        <a href="#">product type 3</a>
        <a href="#">product type 4</a>
        <a href="#">product type 5</a>

    </div>
    {% block content %}
    {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
