
   {% extends 'base.html' %}
   {% block content %}
   <div class="container">
   <table class="col-sm-10" border="1px">
        <tr>
            <th>Product_id</th>
            <th>title</th>
            <th>Description</th>
            <th>name</th>
        </tr>
       {% for item in items %}
        <tr>
            
            <td><a href="/{{item.product_id}}">{{item.product_id}}</a></td>
            
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.name}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
