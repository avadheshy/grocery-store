
   {% extends 'base.html' %}
   {% block content %}
   <div class="container">
   <table class="col-sm-10" border="1px">
        <tr>
            <th>Product_id</th>
            <th>title</th>
            <th>Description</th>
            <th>name</th>
        </tr>
       {% for item in items %}
       {% if item.is_available %}
        <tr>
            
            <td><a href="/{{item.product_id}}">{{item.product_id}}</a></td>
            
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.name}}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    </div>
    <div class="container">
    <br><hr>
    <a href="/add"> Add Product </a>
    <br>
    <hr>
    <a href="/update">update product</a>
    </div>
{% endblock %}
